<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon"  type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="timerZone">
            <ul class="timerZone__buttons">
                <button class="timerZone__buttons-button" id="start">Start</button>
                <button class="timerZone__buttons-button" id="stop">Stop</button>
                <button class="timerZone__buttons-button" id="save">Save</button>
                <button class="timerZone__buttons-button" id="reset">Reset</button>
            </ul>
            <div class="timerZone__time">00:00:00:00</div>
            <ul id="savedTimeList">
                
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
